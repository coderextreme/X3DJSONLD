<!DOCTYPE html>
<html>
<html>
  <head>
   <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="https://rawgit.com/create3000/x_ite/master/dist/x_ite.css"/>
    <script type="text/javascript" src="https://rawgit.com/create3000/x_ite/master/dist/x_ite.js"></script>
   <style>
X3DCanvas {
   width: 600px;
   height:600px;
}

body {
	margin:0px;
	padding:0px;
}
   </style>
   <script>
function f1 ()
{
X3D(function()
{
  var content = `
  Shape {
    geometry Box { }
  }
  `;

  var browser = X3D.getBrowser("X3DCanvas");

  browser.replaceWorld(browser.createX3DFromString(content));
},
function () {
  alert("Failed to render XML to X_ITE");
});
}
   </script>

   <script>
function f2 ()
{
X3D(function()
{
  var browser = X3D.getBrowser("X3DCanvas");

  var importedScene = browser.importDocument($("Shape") [0]);
  browser.replaceWorld(importedScene);
},
function () {
  alert("Failed to render XML to X_ITE");
});
}

   </script>

   <script>
function f3 ()
{
X3D(function()
{
  var content = `
{ "X3D": {
    "encoding": "UTF-8",
    "@profile": "Full",
    "@version": "3.3",
    "@xsd:noNamespaceSchemaLocation": "http://www.web3d.org/specifications/x3d-3.3.xsd",
    "JSON schema": "http://www.web3d.org/specifications/x3d-3.3-JSONSchema.json",
     "Scene": {
      "-children": [
        { "Transform":
          {
            "@DEF": "Cone",
            "-children": [
              { "Shape":
                {
                  "-appearance": { "Appearance":
                    {
                      "-material": { "Material":
                        {
                        }
                      }
                    }
                  },
                  "-geometry": { "Cone":
                    {
                    }
                  }
                }
              }
            ]
          }
        }
      ]
    }
  }
}
  `;

  var browser = X3D.getBrowser("X3DCanvas");

  var importedScene = browser.importJS($.parseJSON (content));
  browser.replaceWorld(importedScene);
},
function () {
  alert("Failed to render XML to X_ITE");
});
}

   </script>
   </head>
  <body>
    <X3DCanvas cache='false''>
      <p>Your browser may not support all features required by X_ITE!</p>
    </X3DCanvas>
    <Shape>
      <Sphere></Sphere>
    </Shape>
<br>
    <input type="button" onclick="f1()" value="createX3DFromString"\>
    <input type="button" onclick="f2()" value="importDocument"\>
    <input type="button" onclick="f3()" value="importJS"\>
  </body>
</html>
