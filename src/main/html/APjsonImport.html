    <script type="text/javascript">
	$(document).ready(function() {
		var url = "../data/ExtrusionHeart.json";  // providing a fake path
		var selector = "#x_itedom";
		var NS;
		if ($('#prototype').is(':checked')) {
			test_json = protoExpander.prototypeExpander(url, test_json, "");
			$('textarea#json').val(JSON.stringify(test_json, null, 2));
		}
		window.loadX3DJS_X_ITE(selector, document.implementation, test_json, url, "", window.loadSchema, window.doValidate, X3DJSONLD, function(json_element) {
			X3D(function(){
				window.load_X_ITE_DOM(json_element, selector);
			},
			function (error) {
				alert(error);
			});
		});
	});
