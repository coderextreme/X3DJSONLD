<!--
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE X3D PUBLIC "ISO//Web3D//DTD X3D 3.3//EN" "http://www.web3d.org/specifications/x3d-3.3.dtd">
-->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" ><meta>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" ><meta>
  <title>Tour of a ball</title>
    <style type="text/css">
	X3D {
		width:100%;
		height:100%;
	}
    </style>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
    <script type="text/javascript" src="https://www.x3dom.org/download/dev/x3dom-full.debug.js"></script>
</head>
<body>
<X3D profile='Full' version='3.3' xsd:noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.3.xsd' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance'>
    <head>
        <meta name='title' content='geo.x3d'></meta>
        <meta name='creator' content='John Carlson'></meta>
        <meta name='description' content='Tour around a prismatic sphere'></meta>
        <meta name='generator' content='X3D-Edit, https://savage.nps.edu/X3D-Edit'></meta>
        <meta name='identifier' content='https://coderextreme.net/X3DJSONLD/geo.x3d'></meta>
    </head>
    <Scene>
        <NavigationInfo type='"ANY" "WALK" "EXAMINE" "FLY" "LOOKAT"'></NavigationInfo>
        <GeoViewpoint DEF='Tour' position='0 0 20000000' orientation='-1 0 0 1.5708' description='Tour Views'></GeoViewpoint>
	
        <Background backUrl='"../resources/images/all_probes/uffizi_cross/uffizi_back.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_back.png"' bottomUrl='"../resources/images/all_probes/uffizi_cross/uffizi_bottom.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_bottom.png"' frontUrl='"../resources/images/all_probes/uffizi_cross/uffizi_front.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_front.png"' leftUrl='"../resources/images/all_probes/uffizi_cross/uffizi_left.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_left.png"' rightUrl='"../resources/images/all_probes/uffizi_cross/uffizi_right.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_right.png"' topUrl='"../resources/images/all_probes/uffizi_cross/uffizi_top.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_top.png"'></Background>
	<Transform translation="0 0 0">
          <Shape DEF='bubble'>
            <Sphere solid="true" radius="6400000"></Sphere>
            <Appearance>
                <Material diffuseColor="1 0 0">
                    <ComposedCubeMapTexture containerField='texture'>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_back.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_back.png"' containerField='back'/>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_bottom.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_bottom.png"' containerField='bottom'/>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_front.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_front.png"' containerField='front'/>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_left.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_left.png"' containerField='left'/>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_right.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_right.png"' containerField='right'/>
			    <ImageTexture url='"../resources/images/all_probes/uffizi_cross/uffizi_top.png" "https://coderextreme.net/X3DJSONLD/src/main/resources/images/all_probes/uffizi_cross/uffizi_top.png"' containerField='top'/>
                    </ComposedCubeMapTexture>
                    <ComposedShader DEF='x3dom' containerField='shaders' language='GLSL'>
                        <field name='cube' accessType='inputOutput' type='SFInt32' value='0'></field>
                        <field name='chromaticDispertion' accessType='inputOutput' type='SFVec3f' value='0.98 1 1.033'></field>
                        <field name='bias' accessType='inputOutput' type='SFFloat' value='0.5'></field>
                        <field name='scale' accessType='inputOutput' type='SFFloat' value='0.5'></field>
                        <field name='power' accessType='inputOutput' type='SFFloat' value='2'></field>
                        <ShaderPart url='"../shaders/x3dom.vs" "https://coderextreme.net/X3DJSONLD/shaders/x3dom.vs"' containerField='parts' type='VERTEX'></ShaderPart>
                        <ShaderPart url='"../shaders/pc_bubbles.fs" "https://coderextreme.net/X3DJSONLD/shaders/pc_bubbles.fs"' containerField='parts' type='FRAGMENT'></ShaderPart>
                    </ComposedShader>
		</Material>
            </Appearance>
          </Shape>
	</Transform>
	<Transform DEF="tr1" translation="0 0 0" scale="1 1 1">
            <Shape USE="bubble"></Shape>
	</Transform>
	<Transform DEF="tr2" translation="0 0 0" scale="1 1 1">
            <Shape USE="bubble"></Shape>
	</Transform>
	<Transform DEF="tr3" translation="0 0 0" scale="1 1 1">
            <Shape USE="bubble"></Shape>
	</Transform>
        <TimeSensor DEF='TourTime' cycleInterval='10' loop='true'></TimeSensor>
	<GeoPositionInterpolator DEF='TourPosition' key='0.0 0.167 0.333 0.50 0.667 0.833 1.0' 
                                 keyValue='200 0.0 90, 200 0.0007845 90, 200 0.0015708 90, 200 0.0015708 -60 200 0.0015708 30, 200 0.0015708 90, 200 0.0 90'>
        </GeoPositionInterpolator>
        <ROUTE fromNode='TourTime' fromField='fraction_changed' toNode='TourPosition' toField='set_fraction'></ROUTE>
        <ROUTE fromNode='TourPosition' fromField='value_changed' toNode='Tour' toField='set_position'></ROUTE>
    </Scene>
</X3D>
<script type="text/javascript" src="../node/bounce.js"></script>
</body>
</html>
