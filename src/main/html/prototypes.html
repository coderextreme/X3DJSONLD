<!doctype html>
<html>
<head>
    <title>JSON Loader</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../node/x3dom-full.debug.js"></script>
   <link rel="stylesheet" type="text/css" href="../css/x_ite.css"/>
   <script type="text/javascript" src="../node/x_ite.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.1.1/ajv.min.js"></script>
    <style type="text/css">
    X3DCanvas {
        background:#000;
	width: 900px;
	height:450px;
    }
    X3D {
        background:#000;
	width: 900px;
	height:450px;
    }
    </style>
</head>
<body>
	Use JSONScript in X3DOM? <input id="scripting" type="checkbox" checked="true"></input>
	<table>
		<tr>
			<td>
				X_ITE
			</td>
			<td>
			    <X3DCanvas id="x_itedom" cache='false'>
				   <p>Your browser may not support all features required by X_ITE!</p>
				   <X3D>
				   <Scene>
				   </Scene>
				   </X3D>
			    </X3DCanvas>
			</td>
		</tr>
			<td>
				X3DOM
			</td>
			<td>
    <X3D xmlns:xsd="http://www.w3.org/2001/XMLSchema-instance" profile="Immersive" version="3.3" xsd:noNamespaceSchemaLocation="http://www.web3d.org/specifications/x3d-3.3.xsd" showProgress="false" showStat='false' showLog='false' width='900px' height='450px' backend='webgl'>
		<Scene id="x3domjson">
		</Scene>
    </X3D>
			</td>
		<tr>
		</tr>
</body>
    <script type="text/javascript" src="../node/X3DJSONLD.js"></script>
    <script type="text/javascript" src="../node/Script.js"></script>
    <script type="text/javascript" src="../node/PrototypeExpander.js"></script>
    <script type="text/javascript" src="../node/loaderJQuery.js"></script>
    <script type="text/javascript">

	function load_X3DOM(htmlselector, url, callback) {
		$(htmlselector).empty();
		$.getJSON(url, function(json) {
			var xml = [];
			json = protoExpander.prototypeExpander(url, json, "");
			if ($('#scripting').is(':checked')) {
				loadScripts(json, htmlselector, url);
			}
			X3DJSONLD.loadX3DJS(document.implementation, json, url, xml, "", loadSchema, doValidate, X3DJSONLD, function(element, xmlDoc) {
				callback(element, xmlDoc, json);
			});
		});
	}
	function load_X_ITE(url, callback) {
		$.getJSON(url, function(json) {
			var xml = [];
			X3DJSONLD.loadX3DJS(document.implementation, json, url, xml, "", loadSchema, doValidate, X3DJSONLD, function(element, xmlDoc) {
				load_X_ITE_DOM(element); // loads into X_ITE element on page.
				callback(element, xmlDoc);
			});
		});
	}
	function loadSubscene_X3DOM(htmlselector, xmlselector, url, element, xmlDoc, json, callback) {
		$.getJSON(url, function(subjson) {
			subjson = protoExpander.prototypeExpander(url, subjson, "");
			if ($('#scripting').is(':checked')) {
				loadScripts(subjson, htmlselector, url);
			}
			var sceneElement = X3DJSONLD.ConvertToX3DOM(xmlDoc, subjson["X3D"][xmlselector], xmlselector, element.querySelector(xmlselector), url);  // returns Scene element
			$(element.querySelector(xmlselector)).children().appendTo(htmlselector);
			// join json for scripts
			for (var c in subjson["X3D"]["Scene"]["-children"]) {
				json["X3D"]["Scene"]["-children"].push(subjson["X3D"]["Scene"]["-children"][c])
			}
			if (typeof callback === 'function') {
				callback(subjson, htmlselector);
			}
		});
	}
	function loadSubscene_X_ITE(htmlselector, url, element, xmlDoc) {
		$.getJSON(url, function(subjson) {
			var sceneElement = X3DJSONLD.ConvertToX3DOM(xmlDoc, subjson["X3D"]["Scene"], "Scene", element.querySelector(htmlselector), url);  // returns Scene element
			load_X_ITE_DOM(element); // loads into X_ITE element on page.
		});
	}
	$(document).ready(function() {
		var htmlselector = "#x3domjson";
		var xmlselector = "Scene";
		var flowers2 = '../data/flowers2.json';
		var bubbles = '../data/force.json';
		var force = '../data/bubs.json';
		if ($('#scripting').is(':checked')) {
			initializeScripts();
		}
		load_X3DOM(htmlselector, flowers2, function(element, xmlDoc, json) {
			loadSubscene_X3DOM(htmlselector, xmlselector, bubbles, element, xmlDoc, json, function(sub1json, htmlselector) {
				loadSubscene_X3DOM(htmlselector, xmlselector, force, element, xmlDoc, json, function(sub2json, htmlselector) {
					$(htmlselector+" Script").empty();
					try {
						x3dom.reload();  // This may be necessary
					} catch (e) {
						console.error(e);
						alert("Problem with x3dom.reload()", e);
					}
				});
			});
		});
		load_X_ITE(flowers2, function(element, xmlDoc) {
			loadSubscene_X_ITE(xmlselector, bubbles, element, xmlDoc);
			loadSubscene_X_ITE(xmlselector, force, element, xmlDoc);
		});
	});
    </script>
</html>
