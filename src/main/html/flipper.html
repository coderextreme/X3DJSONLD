    <script type="text/javascript">
// From: https://developers.google.com/web/fundamentals/getting-started/primers/promises
function get(url) {
  // Return a new promise.
  return new Promise(function(resolve, reject) {
    // Do the usual XHR stuff
    var req = new XMLHttpRequest();
    req.open('GET', url);

    req.onload = function() {
      // This is called even on 404 etc
      // so check the status
      if (req.status == 200) {
        // Resolve the promise with the response text
        resolve(req.response);
      }
      else {
        // Otherwise reject with the status text
        // which will hopefully be a meaningful error
        reject(Error(req.statusText));
      }
    };

    // Handle network errors
    req.onerror = function() {
      reject(Error("Network Error"));
    };

    // Make the request
    req.send();
  });
}

var x3dtag = "X3D";
var scenetag = "Scene";

function getJSON(url) {
  return get(url).then(JSON.parse);
}
// Done with include

	function load_X3DOM(selector, url) {
		getJSON(url).then(function(json) {
			json = protoExpander.prototypeExpander(url, json, "");
			var parent = X3DJSONLD.CreateElement(document, x3dtag, "http://www.web3d.org/specifications/x3d-namespace");
			var element =  X3DJSONLD.ConvertToX3DOM(document, json, x3dtag, parent, url); // returns an element
			var url = '../data/abox.json';
			getJSON(url).then(function(subjson) {
				subjson = protoExpander.prototypeExpander(url, subjson, "");
				var sceneElement = X3DJSONLD.ConvertToX3DOM(document, subjson[x3dtag][scenetag], scenetag, element.querySelector(scenetag), url);  // returns Scene element
				$(selector).empty();
				$(element.querySelector(scenetag)).appendTo(selector);
				x3dom.reload();
			}).catch(function(err) {
				alert("Subscene Load failed: " + err);
				console.log(err);
			});
		}).catch(function(err) {
			alert("Scene Load failed: "+err);
			console.log(err);
		});
	}
	function load_X_ITE(selector, url) {
		getJSON(url).then(function(json) {
			var parent = X3DJSONLD.CreateElement(document, x3dtag, "http://www.web3d.org/specifications/x3d-namespace");
			var element =  X3DJSONLD.ConvertToX3DOM(document, json, x3dtag, parent, url); // returns an element
			var suburl = '../data/abox.json';
			getJSON(suburl).then(function(subjson) {
				var sceneElement = X3DJSONLD.ConvertToX3DOM(document, subjson[x3dtag][scenetag], scenetag, element.querySelector(scenetag), suburl);  // returns Scene element
				window.load_X_ITE_DOM(element, selector); // reloads X_ITE element on page.
			}).catch(function(err) {
				alert("Subscene Load failed: " + err);
				console.log(err);
			});
		}).catch(function(err) {
			alert("Scene Load failed: "+err);
			console.log(err);
		});
	}
	$(document).ready(function() {
		load_X3DOM('#x3domjson', '../data/flipp.json');
		load_X_ITE("#x_itedom", '../data/flipp.json');
	});
