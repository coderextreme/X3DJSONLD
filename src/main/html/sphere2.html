<!DOCTYPE html>
<html>
   <head>
      <title>Mirrored Rose</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
    <script type="text/javascript" src="https://www.x3dom.org/download/dev/x3dom-full.debug.js"></script>
   <style>
X3D {
	width: 100%;
	height: 100%;
}
body {
	margin:0px;
	padding:0px;
}
   </style>
  </head>
  <body>
<X3D profile="Immersive" version="3.3" xsd:noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.3.xsd' xmlns:xsd='http://www.web3d.org/specifications/x3d-namespace'>
  <Scene>
    <NavigationInfo type="&quot;EXAMINE&quot; &quot;ANY&quot;"></NavigationInfo>
<!-- Images courtesy of Paul Debevec's Light Probe Image Gallery -->
	<Background id="background" leftUrl='"images/all_probes/beach_cross/beach_left.png"' rightUrl='"images/all_probes/beach_cross/beach_right.png"' frontUrl='"images/all_probes/beach_cross/beach_front.png"' backUrl='"images/all_probes/beach_cross/beach_back.png"' topUrl='"images/all_probes/beach_cross/beach_top.png"' bottomUrl='"images/all_probes/beach_cross/beach_bottom.png"'></Background> 
	<Viewpoint position='0 0 40' description="Transparent rose" zNear='0' ></Viewpoint>
	<Transform DEF='Rose01' >
	<Shape>
	<Appearance DEF='_01_-_Default' >
        <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" ></Material>
                <ComposedCubeMapTexture>
                    <ImageTexture id="backShader" containerField="back" url='"images/all_probes/beach_cross/beach_back.png"' ></ImageTexture>
                    <ImageTexture id="bottomShader" containerField="bottom" url='"images/all_probes/beach_cross/beach_bottom.png"' ></ImageTexture>
                    <ImageTexture id="frontShader" containerField="front" url='"images/all_probes/beach_cross/beach_front.png"' ></ImageTexture>
                    <ImageTexture id="leftShader" containerField="left" url='"images/all_probes/beach_cross/beach_left.png"' ></ImageTexture>
                    <ImageTexture id="rightShader" containerField="right" url='"images/all_probes/beach_cross/beach_right.png"' ></ImageTexture>
                    <ImageTexture id="topShader" containerField="top" url='"images/all_probes/beach_cross/beach_top.png"' ></ImageTexture>
                </ComposedCubeMapTexture>
		<ComposedShader DEF='ComposedShader' language="GLSL">
                  <Uniform name='cube' type='SFInt32' accessType='inputOutput' value='0'></Uniform>

                  <Uniform name='chromaticDispertion' accessType='inputOutput' type='SFVec3f' value='0.98 1.0 1.033'></Uniform>
                  <Uniform name='bias' type='SFFloat' accessType='inputOutput' value='0.5'></Uniform>
                  <Uniform name='scale' type='SFFloat' accessType='inputOutput' value='0.5'></Uniform>
                  <Uniform name='power' type='SFFloat' accessType='inputOutput' value='2'></Uniform>
                  <Uniform id="a" name='a' type='SFFloat' accessType='inputOutput' value='10'></Uniform>
                  <Uniform id="b" name='b' type='SFFloat' accessType='inputOutput' value='1'></Uniform>
                  <Uniform id="c" name='c' type='SFFloat' accessType='inputOutput' value='20'></Uniform>
                  <Uniform id="d" name='d' type='SFFloat' accessType='inputOutput' value='20'></Uniform>
                  <Uniform id="tdelta" name='tdelta' type='SFFloat' accessType='inputOutput' value='0'></Uniform>
                  <Uniform id="pdelta" name='pdelta' type='SFFloat' accessType='inputOutput' value='0'></Uniform>
                  <ShaderPart url='"shaders/x3dom_sphere.vs" "https://coderextreme.net/X3DJSONLD/shaders/x3dom_sphere.vs"' containerField='parts' type='VERTEX'></ShaderPart>
		  <ShaderPart url='"shaders/sphere2.fs" "https://coderextreme.net/X3DJSONLD/shaders/sphere2.fs"' containerField='parts' type='FRAGMENT'></ShaderPart>
                </ComposedShader>
		</Appearance>
		<Sphere subdivision="512,512" solid="false" radius='20'></Sphere>
	</Shape>
      </Transform>
    </Scene>   
</X3D>
<script type="text/javascript">
var frontUrls = ["images/all_probes/beach_cross/beach_front.png","images/all_probes/building_cross/building_front.png","images/all_probes/campus_cross/campus_front.png","images/all_probes/galileo_cross/galileo_front.png","images/all_probes/grace_cross/grace_front.png","images/all_probes/kitchen_cross/kitchen_front.png","images/all_probes/rnl_cross/rnl_front.png","images/all_probes/stpeters_cross/stpeters_front.png","images/all_probes/uffizi_cross/uffizi_front.png"];

var backUrls = ["images/all_probes/beach_cross/beach_back.png","images/all_probes/building_cross/building_back.png","images/all_probes/campus_cross/campus_back.png","images/all_probes/galileo_cross/galileo_back.png","images/all_probes/grace_cross/grace_back.png","images/all_probes/kitchen_cross/kitchen_back.png","images/all_probes/rnl_cross/rnl_back.png","images/all_probes/stpeters_cross/stpeters_back.png","images/all_probes/uffizi_cross/uffizi_back.png"];

var leftUrls = ["images/all_probes/beach_cross/beach_left.png","images/all_probes/building_cross/building_left.png","images/all_probes/campus_cross/campus_left.png","images/all_probes/galileo_cross/galileo_left.png","images/all_probes/grace_cross/grace_left.png","images/all_probes/kitchen_cross/kitchen_left.png","images/all_probes/rnl_cross/rnl_left.png","images/all_probes/stpeters_cross/stpeters_left.png","images/all_probes/uffizi_cross/uffizi_left.png"];

var rightUrls = ["images/all_probes/beach_cross/beach_right.png","images/all_probes/building_cross/building_right.png","images/all_probes/campus_cross/campus_right.png","images/all_probes/galileo_cross/galileo_right.png","images/all_probes/grace_cross/grace_right.png","images/all_probes/kitchen_cross/kitchen_right.png","images/all_probes/rnl_cross/rnl_right.png","images/all_probes/stpeters_cross/stpeters_right.png","images/all_probes/uffizi_cross/uffizi_right.png"];

var topUrls = ["images/all_probes/beach_cross/beach_top.png","images/all_probes/building_cross/building_top.png","images/all_probes/campus_cross/campus_top.png","images/all_probes/galileo_cross/galileo_top.png","images/all_probes/grace_cross/grace_top.png","images/all_probes/kitchen_cross/kitchen_top.png","images/all_probes/rnl_cross/rnl_top.png","images/all_probes/stpeters_cross/stpeters_top.png","images/all_probes/uffizi_cross/uffizi_top.png"];

var bottomUrls = ["images/all_probes/beach_cross/beach_bottom.png","images/all_probes/building_cross/building_bottom.png","images/all_probes/campus_cross/campus_bottom.png","images/all_probes/galileo_cross/galileo_bottom.png","images/all_probes/grace_cross/grace_bottom.png","images/all_probes/kitchen_cross/kitchen_bottom.png","images/all_probes/rnl_cross/rnl_bottom.png","images/all_probes/stpeters_cross/stpeters_bottom.png","images/all_probes/uffizi_cross/uffizi_bottom.png"];

var old = -1;

setInterval(function () {
	    var side = old+1;
	    if (side > frontUrls.length-1) {
	    	side = 0;
	    }
	    if (side != old) {
	    	    console.log(side);
	    	    old = side;
		    document.querySelector("#frontShader").setAttribute("url",  frontUrls[side]);
		    document.querySelector("#backShader").setAttribute("url",  backUrls[side]);
		    document.querySelector("#leftShader").setAttribute("url",  leftUrls[side]);
		    document.querySelector("#rightShader").setAttribute("url",  rightUrls[side]);
		    document.querySelector("#topShader").setAttribute("url",  topUrls[side]);
		    document.querySelector("#bottomShader").setAttribute("url",  bottomUrls[side]);
		    document.querySelector("#background").setAttribute("frontUrl",  frontUrls[side]);
		    document.querySelector("#background").setAttribute("backUrl",  backUrls[side]);
		    document.querySelector("#background").setAttribute("leftUrl",  leftUrls[side]);
		    document.querySelector("#background").setAttribute("rightUrl",  rightUrls[side]);
		    document.querySelector("#background").setAttribute("topUrl",  topUrls[side]);
		    document.querySelector("#background").setAttribute("bottomUrl",  bottomUrls[side]);
            }
        }, 10000);
</script>
<script type="text/javascript">
var a = 5;
var b = 5;
var c = 5;
var d = 5;
var tdelta = 0;
var pdelta = 0;


function animate() {
	choice = Math.floor(Math.random() * 4);
	if (choice == 0) {
		a += Math.floor(Math.random() * 2) * 2 - 1;
	} else if (choice == 1) {
		b += Math.floor(Math.random() * 2) * 2 - 1;
	} else if (choice == 2) {
		c += Math.floor(Math.random() * 2) * 2 - 1;
	} else if (choice == 3) {
		d += Math.floor(Math.random() * 2) * 2 - 1;
	}
	// tdelta += 0.5;
	// pdelta += 0.5;
	if (a < 1) {
		a = 10;
	}
	if (b < 1) {
		b = 4;
	}
	if (c < 1) {
		c = 4;
	}
	if (c > 20) {
		c = 4;
	}
	if (d < 1) {
		d = 4;
	}
	if (d > 20) {
		d = 4;
	}
	// console.log(a, b, c, d, tdelta, pdelta);
	document.getElementById("a").setAttribute("a", a);
	document.getElementById("b").setAttribute("b", b);
	document.getElementById("c").setAttribute("c", c);
	document.getElementById("d").setAttribute("d", d);
	document.getElementById("pdelta").setAttribute("pdelta", pdelta);
	document.getElementById("tdelta").setAttribute("tdelta", tdelta);
}

setInterval(animate, 10000);
</script>
</body>
</html>
