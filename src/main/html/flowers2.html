// From: https://developers.google.com/web/fundamentals/getting-started/primers/promises
function get(url) {
  // Return a new promise.
  return new Promise(function(resolve, reject) {
    // Do the usual XHR stuff
    var req = new XMLHttpRequest();
    req.open('GET', url);

    req.onload = function() {
      // This is called even on 404 etc
      // so check the status
      if (req.status == 200) {
        // Resolve the promise with the response text
        resolve(req.response);
      }
      else {
        // Otherwise reject with the status text
        // which will hopefully be a meaningful error
        reject(Error(req.statusText));
      }
    };

    // Handle network errors
    req.onerror = function() {
      reject(Error("Network Error"));
    };

    // Make the request
    req.send();
  });
}

var x3dtag = "X3D";
var scenetag = "Scene";

function getJSON(url) {
  return get(url).then(JSON.parse);
}

	function load_X3DOM(selector, url) {
		getJSON(url).then(function(json) {
			var xml = [];
			json = protoExpander.prototypeExpander(url, json, "");
			json = flattener(json);
		        replaceX3DJSON(selector, json, url, xml, "", function(element, xmlDoc) {
				if ($('#scripting').is(':checked')) {
					loadScripts(json, selector);
				}
			});
		}).catch(function(err) {
			alert("Scene Load failed");
			console.log(err);
		});
	}
	function load_X_ITE(url) {
		getJSON(url).then(function(json) {
			var xml = [];
			loadX3DJS(document.implementation, json, url, xml, "", loadSchema, doValidate, function(element, xmlDoc) {
				load_X_ITE_DOM(element); // reloads X_ITE element on page.
			});
		}).catch(function(err) {
			alert("Scene Load failed");
			console.log(err);
		});
	}
	$(document).ready(function() {
