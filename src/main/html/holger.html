<html>
  <head>
    <meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="https://create3000.github.io/code/x_ite/latest/dist/x_ite.css"/>
<script type="text/javascript" src="https://create3000.github.io/code/x_ite/latest/dist/x_ite.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style type="text/css">
x3d-canvas {
  width: 768px;
  height: 432px;
}
    </style>
</head>
    <script type="text/javascript">
function load ()
{
  console .log ("load");

  $.getJSON ("../data/ArchHalf.json", function (json)
  {
    X3D (function ()
    {
      var Browser = X3D .getBrowser ();

      Browser .importJS (json, function (scene)
      {
        Browser .replaceWorld (scene);
      });
    });
  });
}
	$(document).ready(function() {
		load();
	});
    </script>
  <body>
    <x3d-canvas></x3d-canvas>
  </body>
</html>
