    <script type="text/javascript">
	var url = "../data/ExtrusionHeart.json";  // providing a fake path
	var xml = [], NS;
	if ($('#prototype').is(':checked')) {
		test_json = protoExpander.prototypeExpander(url, test_json, "");
	        $('textarea#json').val(JSON.stringify(test_json, null, 2));
	}
	X3DJSONLD.loadX3DJS(document.implementation, test_json, url, xml, "", loadSchema, doValidate, X3DJSONLD, function(json_element) {
		X3D(function(){
			load_X_ITE_DOM(json_element);
		});
