<!DOCTYPE html>
<html>
   <head>
      <title>Mirrored Sphere</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
    <script type="text/javascript" src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
   <style>
body {
	margin:0px;
	padding:0px;
}
   </style>
  </head>
  <body>
<X3D profile="Full" version="3.3" xsd:noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.3.xsd' xmlns:xsd='http://www.web3d.org/specifications/x3d-namespace'>
      <Scene>
        <Viewpoint position='0 5 100' description='Switch background and images texture'></Viewpoint>
        <Transform >
          <Shape>
            <Appearance>
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" ></Material>
                <ComposedCubeMapTexture>
                    <ImageTexture id="backShader" containerField="back" url='"images/all_probes/beach_cross/beach_back.png"' ></ImageTexture>
                    <ImageTexture id="bottomShader" containerField="bottom" url='"images/all_probes/beach_cross/beach_bottom.png"' ></ImageTexture>
                    <ImageTexture id="frontShader" containerField="front" url='"images/all_probes/beach_cross/beach_front.png"' ></ImageTexture>
                    <ImageTexture id="leftShader" containerField="left" url='"images/all_probes/beach_cross/beach_left.png"' ></ImageTexture>
                    <ImageTexture id="rightShader" containerField="right" url='"images/all_probes/beach_cross/beach_right.png"' ></ImageTexture>
                    <ImageTexture id="topShader" containerField="top" url='"images/all_probes/beach_cross/beach_top.png"' ></ImageTexture>
                </ComposedCubeMapTexture>
                
                <ComposedShader language='GLSL'>
<!--http://hypertextbook.com/facts/2005/JustinChe.shtml-->
                  <field name='chromaticDispertion' accessType='inputOutput' type='SFVec3f' value='0.98 1 1.033'></field>
                  <field name='cube' accessType='inputOutput' type='SFInt32' value='0'></field>
		  <field name='bias' accessType='inputOutput' type='SFFloat' value='0.5'></field>
                  <field name='scale' accessType='inputOutput' type='SFFloat' value='0.5'></field>
                  <field name='power' accessType='inputOutput' type='SFFloat' value='2'></field>
                  <ShaderPart url='"shaders/x3dom_john.vs" "https://coderextreme.net/X3DJSONLD/shaders/x3dom_john.vs"' containerField='parts' type='VERTEX'>
                  </ShaderPart>
                  <ShaderPart url='"shaders/mix.fs" "https://coderextreme.net/X3DJSONLD/shaders/mix.fs"' type='FRAGMENT' containerField="parts">
                  </ShaderPart>
                </ComposedShader>
            </Appearance>
            <Sphere radius="30"></Sphere>
          </Shape>
        </Transform>
      </Scene>
    </X3D>  
<script type="text/javascript">
var frontUrls = ["images/all_probes/beach_cross/beach_front.png","images/all_probes/building_cross/building_front.png","images/all_probes/campus_cross/campus_front.png","images/all_probes/galileo_cross/galileo_front.png","images/all_probes/grace_cross/grace_front.png","images/all_probes/kitchen_cross/kitchen_front.png","images/all_probes/rnl_cross/rnl_front.png","images/all_probes/stpeters_cross/stpeters_front.png","images/all_probes/uffizi_cross/uffizi_front.png"];

var backUrls = ["images/all_probes/beach_cross/beach_back.png","images/all_probes/building_cross/building_back.png","images/all_probes/campus_cross/campus_back.png","images/all_probes/galileo_cross/galileo_back.png","images/all_probes/grace_cross/grace_back.png","images/all_probes/kitchen_cross/kitchen_back.png","images/all_probes/rnl_cross/rnl_back.png","images/all_probes/stpeters_cross/stpeters_back.png","images/all_probes/uffizi_cross/uffizi_back.png"];

var leftUrls = ["images/all_probes/beach_cross/beach_left.png","images/all_probes/building_cross/building_left.png","images/all_probes/campus_cross/campus_left.png","images/all_probes/galileo_cross/galileo_left.png","images/all_probes/grace_cross/grace_left.png","images/all_probes/kitchen_cross/kitchen_left.png","images/all_probes/rnl_cross/rnl_left.png","images/all_probes/stpeters_cross/stpeters_left.png","images/all_probes/uffizi_cross/uffizi_left.png"];

var rightUrls = ["images/all_probes/beach_cross/beach_right.png","images/all_probes/building_cross/building_right.png","images/all_probes/campus_cross/campus_right.png","images/all_probes/galileo_cross/galileo_right.png","images/all_probes/grace_cross/grace_right.png","images/all_probes/kitchen_cross/kitchen_right.png","images/all_probes/rnl_cross/rnl_right.png","images/all_probes/stpeters_cross/stpeters_right.png","images/all_probes/uffizi_cross/uffizi_right.png"];

var topUrls = ["images/all_probes/beach_cross/beach_top.png","images/all_probes/building_cross/building_top.png","images/all_probes/campus_cross/campus_top.png","images/all_probes/galileo_cross/galileo_top.png","images/all_probes/grace_cross/grace_top.png","images/all_probes/kitchen_cross/kitchen_top.png","images/all_probes/rnl_cross/rnl_top.png","images/all_probes/stpeters_cross/stpeters_top.png","images/all_probes/uffizi_cross/uffizi_top.png"];

var bottomUrls = ["images/all_probes/beach_cross/beach_bottom.png","images/all_probes/building_cross/building_bottom.png","images/all_probes/campus_cross/campus_bottom.png","images/all_probes/galileo_cross/galileo_bottom.png","images/all_probes/grace_cross/grace_bottom.png","images/all_probes/kitchen_cross/kitchen_bottom.png","images/all_probes/rnl_cross/rnl_bottom.png","images/all_probes/stpeters_cross/stpeters_bottom.png","images/all_probes/uffizi_cross/uffizi_bottom.png"];

var old = -1;

function setSide(id, url) {
    console.log(id, url);
    document.querySelector(id).setAttribute("url",  '"'+url+'"');
}

setInterval(function () {
	    var side = old+1;
	    if (side > frontUrls.length-1) {
	    	side = 0;
	    }
	    if (side != old) {
	    	    console.log(side);
	    	    old = side;
		    setSide("#frontShader",  frontUrls[side]);
		    setSide("#backShader",  backUrls[side]);
		    setSide("#leftShader",  leftUrls[side]);
		    setSide("#rightShader",  rightUrls[side]);
		    setSide("#topShader",  topUrls[side]);
		    setSide("#bottomShader",  bottomUrls[side]);
            }
        }, 1000)
</script> 
  </body>
</html>
