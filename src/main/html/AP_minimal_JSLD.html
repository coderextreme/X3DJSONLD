<html>
<head>
    <title>X3D JSON Loader</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="https://create3000.github.io/code/x_ite/latest/dist/x_ite.css"/>
<script type="text/javascript" src="https://create3000.github.io/code/x_ite/latest/dist/x_ite.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style type="text/css">
    
    X3DCanvas {
        background: #000;
        width:  100%;
        height: 300px;
    }
    
    </style>
</head>
<body>
	<X3DCanvas id="x_itedom" cache="false">
		<X3D >
			<Scene>
			</Scene>
		</X3D>
		<p>Your browser may not support all features required by X_ITE!</p>
	</X3DCanvas>

</body>
    <script type="text/javascript" src="../node/X3DJSONLD.js"></script>
    <script type="module" src="../node/loader-bundle.js"></script>
    
    <script type="text/javascript">
	    
    	var url = "../data/ArchHalf.json";
	var selector = "#x_itedom";

	$(document).ready(function() {
		$.getJSON(url, function (json) {
			window.loadX3DJS_X_ITE(selector, document.implementation, json, url, "", window.loadSchema, window.doValidate, X3DJSONLD, function(jsDOM) {
				window.load_X_ITE_DOM(jsDOM, selector);
			});
		});
	});
    </script>
</html>
