// From: https://developers.google.com/web/fundamentals/getting-started/primers/promises
function get(url) {
  // Return a new promise.
  return new Promise(function(resolve, reject) {
    // Do the usual XHR stuff
    var req = new XMLHttpRequest();
    req.open('GET', url);

    req.onload = function() {
      // This is called even on 404 etc
      // so check the status
      if (req.status == 200) {
        // Resolve the promise with the response text
        resolve(req.response);
      }
      else {
        // Otherwise reject with the status text
        // which will hopefully be a meaningful error
        reject(Error(req.statusText));
      }
    };

    // Handle network errors
    req.onerror = function() {
      reject(Error("Network Error"));
    };

    // Make the request
    req.send();
  });
}

var x3dtag = "X3D";
var scenetag = "Scene";

function getJSON(url) {
  return get(url).then(JSON.parse);
}
// Done with include

	function load(selector, url) {
		getJSON(url).then(function(json) {
			loadX3D(selector, json, url); // loads into X_ITE element on page.
			var suburl = '../data/abox.json';
			getJSON(suburl).then(function(subjson) {
				for (var c in subjson["X3D"]["Scene"]["-children"]) {
					json["X3D"]["Scene"]["-children"].push(subjson["X3D"]["Scene"]["-children"][c])
				}
				loadX3D(selector, json, url); // reloads X_ITE element on page.
			}).catch(function(err) {
				alert("Subscene Load failed");
				console.log(err);
			});
		}).catch(function(err) {
			alert("Scene Load failed");
			console.log(err);
		});
	}
	$(document).ready(function() {
